                <div class="status-grid">

                        <div id="lastUpdated">--</div>
                    </div>

            <div class="content-type-tabs">
                <button class="tab-button active" data-type="all">üåü All Updates</button>
                <button class="tab-button" data-type="blog">üìù Blog Posts</button>
                <button class="tab-button" data-type="audio">üéß Podcasts & Audio</button>
                <button class="tab-button" data-type="video">üé• Videos & Demos</button>

            </div>

    <button class="floating-refresh" id="refreshBtn" onclick="aiDigest.forceRefresh()">üîÑ</button>

    <script>
        class AIDigestApp {
            constructor() {
                this.currentFilter = 'all';
                this.digestData = [];
                this.lastUpdateTime = null;
                this.apiBaseUrl = '/api';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateTimestamps();
                this.loadDigest();
                
                setInterval(() => this.updateTimestamps(), 60000);
                setInterval(() => this.loadDigest(), 1800000);
            }

            setupEventListeners() {
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.switchTab(button.dataset.type);
                    });
                });
            }

            switchTab(type) {
                this.currentFilter = type;
                
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });
                
                this.renderDigest();
            }

            updateTimestamps() {
                const now = new Date();
                const et = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                
                if (this.lastUpdateTime) {
                    document.getElementById('lastUpdated').textContent = 
                        this.lastUpdateTime.toLocaleString('en-US', {
                            timeZone: 'America/New_York',
                            month: 'short',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit'
                        }) + ' ET';
                }
                
                const morningUpdate = new Date(et);
                morningUpdate.setHours(8, 0, 0, 0);
                
                const eveningUpdate = new Date(et);
                eveningUpdate.setHours(18, 0, 0, 0);
                
                let nextUpdate;
                if (et < morningUpdate) {
                    nextUpdate = morningUpdate;
                } else if (et < eveningUpdate) {
                    nextUpdate = eveningUpdate;
                } else {
                    nextUpdate = new Date(morningUpdate);
                    nextUpdate.setDate(nextUpdate.getDate() + 1);
                }

                document.getElementById('nextUpdate').textContent = 
                    nextUpdate.toLocaleString('en-US', {
                        timeZone: 'America/New_York',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true,
                        weekday: 'short'
                    }) + ' ET';
            }

            async loadDigest() {
                try {
                    this.showLoadingState();
                    const data = await this.fetchAINews();
                    this.digestData = data;
                    this.lastUpdateTime = new Date(data.timestamp);
                    this.renderDigest();
                    this.updateTimestamps();
                } catch (error) {
                    console.error('Error loading digest:', error);
                    this.showErrorState(error);
                }
            }

            async fetchAINews() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/digest`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API fetch error:', error);
                    return this.getMockData();
                }
            }

            getMockData() {
                const now = new Date();
                const timeOfDay = now.getHours() < 14 ? 'Morning' : 'Evening';
                
                return {
                    summary: "Today's AI landscape features significant developments across the industry, with breakthrough announcements from major AI companies and impactful research releases driving continued innovation.",
                    content: {
                        blog: [
                            {
                                title: "OpenAI Unveils GPT-4.5 with Enhanced Reasoning",
                                description: "The latest iteration shows remarkable improvements in logical reasoning, mathematical problem-solving, and reduced hallucinations. Early benchmarks suggest a 40% improvement over GPT-4.",
                                source: "OpenAI",
                                time: "2 hours ago",
                                impact: "high",
                                type: "blog",
                                url: "https://openai.com/blog",
                                readTime: "5 min read",
                                significanceScore: 9.2
                            },
                            {
                                title: "Google's Gemini Ultra 2.0 Beta Launch",
                                description: "Enhanced multimodal capabilities with better image understanding and real-time processing capabilities set new standards for AI applications.",
                                source: "Google AI",
                                time: "4 hours ago",
                                impact: "high",
                                type: "blog",
                                url: "https://ai.googleblog.com",
                                readTime: "7 min read",
                                significanceScore: 8.7
                            },
                            {
                                title: "Meta's AI Training Efficiency Breakthrough",
                                description: "Research team achieves 90% reduction in training time for large language models using novel architecture optimizations.",
                                source: "Meta AI",
                                time: "6 hours ago",
                                impact: "medium",
                                type: "blog",
                                url: "https://ai.facebook.com",
                                readTime: "6 min read",
                                significanceScore: 7.5
                            }
                        ],
                        audio: [
                            {
                                title: "AI Weekly: Industry Roundup",
                                description: "Expert analysis of this week's most significant AI developments and their industry implications.",
                                source: "AI Weekly Podcast",
                                time: "4 hours ago",
                                impact: "medium",
                                type: "audio",
                                url: "#",
                                duration: "32 min",
                                significanceScore: 6.5
                            }
                        ],
                        video: [
                            {
                                title: "AI Breakthrough Demonstrations",
                                description: "Latest AI model capabilities showcased through real-world applications and use cases.",
                                source: "AI Demos Channel",
                                time: "2 hours ago",
                                impact: "high",
                                type: "video",
                                url: "#",
                                duration: "15 min",
                                significanceScore: 7.8
                            }
                        ]
                    },
                    topStories: [
                        {
                            title: "OpenAI Unveils GPT-4.5 with Enhanced Reasoning",
                            source: "OpenAI",
                            significanceScore: 9.2
                        },
                        {
                            title: "Google's Gemini Ultra 2.0 Beta Launch", 
                            source: "Google AI",
                            significanceScore: 8.7
                        },
                        {
                            title: "AI Breakthrough Demonstrations",
                            source: "AI Demos Channel", 
                            significanceScore: 7.8
                        }
                    ],
                    timestamp: now.toISOString(),
                    badge: `${timeOfDay} Digest`
                };
            }

            async forceRefresh() {
                try {
                    this.showLoadingState();
                    
                    const response = await fetch(`${this.apiBaseUrl}/digest?refresh=1`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    this.digestData = data;
                    this.lastUpdateTime = new Date(data.timestamp);
                    this.renderDigest();
                    this.updateTimestamps();
                    
                    this.showSuccessMessage('Content refreshed successfully!');
                    
                } catch (error) {
                    console.error('Error refreshing digest:', error);
                    this.showErrorState(error);
                }
            }

            showSuccessMessage(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #10b981, #059669);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    z-index: 10000;
                    font-weight: 600;
                    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }

            getFilteredContent() {
                if (!this.digestData.content) return [];
                
                if (this.currentFilter === 'all') {
                    return [
                        ...this.digestData.content.blog || [],
                        ...this.digestData.content.audio || [],
                        ...this.digestData.content.video || []
                    ].sort((a, b) => (b.significanceScore || 0) - (a.significanceScore || 0));
                }
                
                return this.digestData.content[this.currentFilter] || [];
            }

            renderDigest() {
                const container = document.getElementById('digestContainer');
                
                if (!this.digestData || !this.digestData.content) {
                    container.innerHTML = '<div class="error-container">No data available</div>';
                    return;
                }

                const filteredContent = this.getFilteredContent();
                const contentCounts = {
                    blog: this.digestData.content.blog?.length || 0,
                    audio: this.digestData.content.audio?.length || 0,
                    video: this.digestData.content.video?.length || 0
                };

                document.querySelector('[data-type="blog"]').innerHTML = `üìù Blog Posts (${contentCounts.blog})`;
                document.querySelector('[data-type="audio"]').innerHTML = `üéß Podcasts & Audio (${contentCounts.audio})`;
                document.querySelector('[data-type="video"]').innerHTML = `üé• Videos & Demos (${contentCounts.video})`;

                container.innerHTML = `
                    <div class="digest-card">
                        <div class="digest-header">
                            <div class="digest-badge">
                                üî• ${this.digestData.badge}
                            </div>
                            <div class="digest-time">${new Date(this.digestData.timestamp).toLocaleString('en-US', {
                                timeZone: 'America/New_York',
                                month: 'short',
                                day: 'numeric',
                                hour: 'numeric',
                                minute: '2-digit'
                            })} ET</div>
                        </div>

                        ${this.currentFilter === 'all' ? this.renderTopStoriesSection() : ''}
                        ${this.currentFilter === 'all' ? this.renderSummarySection() : ''}

                        <div class="content-section-header">
                            <h3>${this.getSectionTitle()}</h3>
                            <div class="ranking-badge">üìä Ranked by AI Significance</div>
                        </div>

                        <div class="news-items">
                            ${filteredContent.length > 0 
                                ? filteredContent.map((item, index) => this.renderNewsItem(item, index)).join('')
                                : '<div style="text-align: center; padding: 40px; color: #94a3b8;">No content available for this category.</div>'
                            }
                        </div>
                    </div>
                `;
            }

            renderTopStoriesSection() {
                if (!this.digestData.topStories || this.digestData.topStories.length === 0) {
                    return '';
                }

                return `
                    <div class="top-stories-section">
                        <div class="summary-title">
                            üåü Today's Most Significant AI Developments
                        </div>
                        <div class="top-stories-grid">
                            ${this.digestData.topStories.slice(0, 3).map((story, index) => `
                                <div class="top-story-card rank-${index + 1}">
                                    <div class="story-rank">#${index + 1}</div>
                                    <div class="story-content">
                                        <div class="story-title">${story.title}</div>
                                        <div class="story-source">${story.source}</div>
                                        <div class="significance-bar">
                                            <div class="significance-fill" style="width: ${(story.significanceScore / 10) * 100}%"></div>
                                            <span class="significance-score">${story.significanceScore}/10</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderSummarySection() {
                return `
                    <div class="summary-section">
                        <div class="summary-title">
                            üìä Today's AI Industry Summary
                        </div>
                        <div class="summary-text">
                            ${this.digestData.summary}
                        </div>
                    </div>
                `;
            }

            getSectionTitle() {
                const titles = {
                    'all': 'All AI Updates',
                    'blog': 'Top Blog Posts & Articles',
                    'audio': 'Featured Podcasts & Audio',
                    'video': 'Trending Videos & Demos'
                };
                return titles[this.currentFilter] || 'AI Updates';
            }

            renderNewsItem(item, index) {
                const typeIcons = {
                    blog: 'üìù',
                    audio: 'üéß',
                    video: 'üé•'
                };

                const significanceScore = item.significanceScore || 5;
                const rankPosition = index + 1;

                return `
                    <div class="news-item" data-rank="${rankPosition}">
                        <div class="news-ranking">
                            <div class="rank-badge">${rankPosition}</div>
                            <div class="significance-indicator">
                                <div class="significance-meter">
                                    <div class="meter-fill" style="height: ${(significanceScore / 10) * 100}%"></div>
                                </div>
                                <span class="significance-label">${significanceScore}/10</span>
                            </div>
                        </div>

                        <div class="news-main-content">
                            <div class="news-header">
                                <div class="news-title">${item.title}</div>
                                <div class="content-type-badge content-${item.type}">
                                    ${typeIcons[item.type]} ${item.type.toUpperCase()}
                                </div>
                            </div>
                            
                            <div class="news-description">${item.description}</div>
                            
                            <div class="media-preview ${item.type}">
                                <div class="media-meta">
                                    <span class="news-source">${item.source}</span>
                                    ${item.duration ? `<span class="duration-badge">‚è±Ô∏è ${item.duration}</span>` : ''}
                                    ${item.readTime ? `<span class="duration-badge">üìñ ${item.readTime}</span>` : ''}
                                </div>
                                <a href="${item.url}" class="view-link" target="_blank" rel="noopener noreferrer">
                                    ${item.type === 'blog' ? 'Read Article' : item.type === 'audio' ? 'Listen Now' : 'Watch Video'} ‚Üí
                                </a>
                            </div>

                            <div class="news-meta">
                                <div class="news-time">üïí ${item.time}</div>
                                <div class="impact-badge impact-${item.impact}">
                                    ${item.impact} impact
                                </div>
                                ${significanceScore >= 8 ? '<div class="trending-badge">üî• Trending</div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            showLoadingState() {
                document.getElementById('digestContainer').innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">
                            <div>üîç Scanning AI news sources...</div>
                            <div class="sub-text">Analyzing content with Claude AI...</div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showErrorState(error) {
                document.getElementById('digestContainer').innerHTML = `
                    <div class="error-container">
                        <h3>Unable to load AI digest</h3>
                        <p>There was an issue connecting to our content service.</p>
                        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">
                            ${error.message || 'Please check your connection and try again.'}
                        </p>
                        <button class="refresh-btn" onclick="aiDigest.forceRefresh()">Retry</button>
                    </div>
                `;
            }
        }

        const aiDigest = new AIDigestApp();
    </script>
