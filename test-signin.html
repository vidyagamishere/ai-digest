<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="450435096536-tbor1sbkbq27si62ps7khr5fdat5indb.apps.googleusercontent.com">
</head>
<body style="font-family: Arial, sans-serif; padding: 50px; text-align: center;">
    <h1>Google Sign-In Test</h1>
    <div id="buttonDiv" style="margin: 20px;"></div>
    <div id="result" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px;"></div>
    
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            document.getElementById('result').innerHTML = `
                <h3>✅ Google Sign-In Success!</h3>
                <p><strong>Token received:</strong> ${response.credential.substring(0, 50)}...</p>
                <p>Check console for full token</p>
            `;
            
            // Test backend call
            fetch('https://ai-news-scraper.vercel.app/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Backend response:', data);
                document.getElementById('result').innerHTML += `
                    <h4>Backend Test:</h4>
                    <pre style="text-align: left; background: white; padding: 10px; border-radius: 3px;">${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Backend error:', error);
                document.getElementById('result').innerHTML += `
                    <h4>❌ Backend Error:</h4>
                    <p style="color: red;">${error.message}</p>
                `;
            });
        }

        window.onload = function () {
            console.log('Initializing Google Sign-In...');
            
            if (typeof google === 'undefined') {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Google library not loaded</p>';
                return;
            }
            
            google.accounts.id.initialize({
                client_id: "450435096536-tbor1sbkbq27si62ps7khr5fdat5indb.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { 
                    theme: "outline", 
                    size: "large",
                    width: 300,
                    text: "signin_with"
                }
            );
            
            console.log('Google Sign-In button rendered');
        }
    </script>
</body>
</html>
